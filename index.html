  <h1>Cahir Farmer's Market</h1>
  <p>Every Saturday, from 9 a.m. to 1 p.m., local producers meet to sell the very best of produce.</p>
  <p>We meet in the Castle Street Car Park, under the shadow of Cahir Castle</p>
